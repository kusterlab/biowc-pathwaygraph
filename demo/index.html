<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit';
    import '../dist/src/biowc-pathwaygraph.js';
    import PathwayGraphFixture from '../dist/test/fixtures/PathwayGraphFixture.js';


    render(
      html`
        <biowc-pathwaygraph
          .pathwayMetaData = ${PathwayGraphFixture.examplePathway1.metaData}
          .graphdataSkeleton = ${ {nodes: PathwayGraphFixture.examplePathway1.nodes,
            links: [...PathwayGraphFixture.examplePathway1.links,
              ...PathwayGraphFixture.examplePathway1.sourceAnchor,
              ...PathwayGraphFixture.examplePathway1.targetAnchor,
              ...PathwayGraphFixture.examplePathway1.doubleAnchor]} }
          .ptmInputList = ${PathwayGraphFixture.examplePathway1.ptmInputList}
          .hue= ${PathwayGraphFixture.examplePathway1.hue}
        >
        </biowc-pathwaygraph>
      `,
      document.querySelector('#demo')
    );
  </script>
</body>
</html>
